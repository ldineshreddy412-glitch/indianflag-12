<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Indian Flag</title>

<style>
    .flag {
        width: 300px;
        height: 200px;
        border: 1px solid black;
    }
    .saffron {
        background-color: #FF9933;
        height: 33.33%;
    }
    .white {
        background-color: white;
        height: 33.33%;
        position: relative;
    }
    .green {
        background-color: #138808;
        height: 33.33%;
    }
    .chakra {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
    }
</style>

</head>
<body>

<h2>Indian Flag</h2>

<div class="flag">
    <div class="saffron"></div>
    <div class="white">
        <img class="chakra" src="https://upload.wikimedia.org/wikipedia/commons/1/17/Ashoka_Chakra.svg">
    </div>
    <div class="green"></div>
</div>

</body>
</html>
